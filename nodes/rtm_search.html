<script type="text/javascript">
  RED.nodes.registerType('RTM Search',{
    category: 'RTM',
    color: '#bbbbbb',
    defaults: {
      connection: {value:"", type:"RTM"},
      query: {value: 'status:incomplete', required: true},
      name: {value: ""}      
    },
    inputs: 1,
    outputs: 1,
    icon: "rtm_list.png",
    label: function() {
      return this.name||"RTM Search";
    }
  });
</script>
