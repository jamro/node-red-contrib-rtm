<script type="text/javascript">
  RED.nodes.registerType('RTM Add Task',{
    category: 'RTM',
    color: '#bbbbbb',
    defaults: {
      connection: {value:"", type:"RTM"},
      smart: {value: 'no', required: true},
      name: {value: ""}      
    },
    inputs: 1,
    outputs: 1,
    icon: "rtm_add.png",
    label: function() {
      return this.name||"RTM Add Task";
    }
  });
</script>

<script type="text/x-red" data-template-name="RTM Add Task">
  <div class="form-row">
    <label for="node-input-connection"><i class="fa fa-link"></i> Connection</label>
    <select id="node-input-connection"></select>
  </div> 
  <div class="form-row">
    <label for="node-input-smart"><i class="fa fa-star"></i> Smart Add</label>
    <select id="node-input-smart">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
  </div>   
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>   
</script>

<script type="text/x-red" data-help-name="RTM Add Task">
  <p>
    Creates a task in <a href="https://www.rememberthemilk.com/" target="_blank">Remember the Milk</a>.
  </p>
  <p>
    Name of the task to be created must be provided as <code>msg.payload</code>
  </p>  
  <p>
    The node outputs raw response from RTM API.
  </p>
  <p>
    <strong>IMPORTANT:</strong>
    <em>Before using the node you must authorize Node RED to connect with Remember the Milk API. See <strong>RTM Auth</strong> node description for more details.</em>
  </p>
</script>
